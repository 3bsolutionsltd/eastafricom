<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - East Africom Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .change-password-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 480px;
            overflow: hidden;
        }

        .change-password-header {
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
            color: white;
            padding: 32px 40px;
            text-align: center;
        }

        .change-password-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .change-password-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .change-password-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2d5a3d;
            box-shadow: 0 0 0 3px rgba(45, 90, 61, 0.1);
        }

        .password-requirements {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 13px;
            color: #666;
        }

        .password-requirements h4 {
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .password-requirements ul {
            margin-left: 20px;
            line-height: 1.8;
        }

        .btn-change {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 16px;
        }

        .btn-change:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(45, 90, 61, 0.3);
        }

        .btn-change:active {
            transform: translateY(0);
        }

        .btn-change:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-back {
            width: 100%;
            padding: 14px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-back:hover {
            background: #5a6268;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="change-password-container">
        <div class="change-password-header">
            <h1>üîê Change Password</h1>
            <p>Update your admin password</p>
        </div>
        
        <div class="change-password-body">
            <div id="alert" class="alert"></div>
            
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="current_password">Current Password</label>
                    <input 
                        type="password" 
                        id="current_password" 
                        name="current_password" 
                        required 
                        autocomplete="current-password"
                        autofocus
                    >
                </div>
                
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input 
                        type="password" 
                        id="new_password" 
                        name="new_password" 
                        required 
                        autocomplete="new-password"
                        minlength="8"
                    >
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        required 
                        autocomplete="new-password"
                        minlength="8"
                    >
                </div>
                
                <div class="password-requirements">
                    <h4>Password Requirements:</h4>
                    <ul>
                        <li>At least 8 characters long</li>
                        <li>Mix of uppercase and lowercase letters (recommended)</li>
                        <li>Include numbers and symbols (recommended)</li>
                        <li>Avoid common words or patterns</li>
                    </ul>
                </div>
                
                <button type="submit" class="btn-change" id="changeBtn">
                    Change Password
                </button>
                
                <a href="index.php" class="btn-back">
                    Back to Dashboard
                </a>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('changePasswordForm');
        const changeBtn = document.getElementById('changeBtn');
        const alertBox = document.getElementById('alert');

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            
            if (type === 'success') {
                setTimeout(() => {
                    window.location.href = 'index.php';
                }, 2000);
            }
        }

        function setLoading(isLoading) {
            changeBtn.disabled = isLoading;
            if (isLoading) {
                changeBtn.innerHTML = '<span class="loading-spinner"></span>Changing password...';
            } else {
                changeBtn.innerHTML = 'Change Password';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const currentPassword = document.getElementById('current_password').value;
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showAlert('New passwords do not match', 'error');
                return;
            }
            
            // Validate password length
            if (newPassword.length < 8) {
                showAlert('Password must be at least 8 characters', 'error');
                return;
            }
            
            // Validate not same as current
            if (newPassword === currentPassword) {
                showAlert('New password must be different from current password', 'error');
                return;
            }
            
            setLoading(true);
            alertBox.classList.remove('show');
            
            try {
                const response = await fetch('../backend/auth/change-password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify({
                        current_password: currentPassword,
                        new_password: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('‚úÖ Password changed successfully! Redirecting...', 'success');
                    form.reset();
                } else {
                    showAlert(data.message || 'Failed to change password', 'error');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Change password error:', error);
                showAlert('Connection error. Please try again.', 'error');
                setLoading(false);
            }
        });

        // Check if authenticated
        async function checkAuth() {
            try {
                const response = await fetch('../backend/auth/check.php');
                const data = await response.json();
                
                if (!data.authenticated) {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }

        checkAuth();
    </script>
</body>
</html>
