<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Status Checker</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        .active { color: green; font-weight: bold; }
        .inactive { color: red; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <h1>Product Status Checker</h1>
    <button onclick="checkProducts()">Refresh Product Status</button>
    <div id="results"></div>

    <script>
        async function checkProducts() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                // Add cache busting
                const timestamp = new Date().getTime();
                const response = await fetch(`https://live.eastafricom.com/backend/api/products.php?admin=true&_t=${timestamp}`, {
                    cache: 'no-store',
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                });
                
                const data = await response.json();
                const products = data.data.products;
                
                const activeProducts = products.filter(p => p.active === true);
                const inactiveProducts = products.filter(p => p.active === false);
                
                let html = `
                    <h2>Active Products: ${activeProducts.length}</h2>
                    <table>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Last Updated</th>
                        </tr>
                `;
                
                activeProducts.forEach(p => {
                    html += `
                        <tr>
                            <td>${p.id}</td>
                            <td>${p.name}</td>
                            <td class="active">ACTIVE</td>
                            <td>${p.lastUpdated}</td>
                        </tr>
                    `;
                });
                
                html += `</table>`;
                
                html += `
                    <h2>Inactive Products: ${inactiveProducts.length}</h2>
                    <table>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Last Updated</th>
                        </tr>
                `;
                
                inactiveProducts.forEach(p => {
                    html += `
                        <tr>
                            <td>${p.id}</td>
                            <td>${p.name}</td>
                            <td class="inactive">INACTIVE</td>
                            <td>${p.lastUpdated}</td>
                        </tr>
                    `;
                });
                
                html += `</table>`;
                html += `<p><em>Checked at: ${new Date().toLocaleString()}</em></p>`;
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Auto-check on load
        window.onload = checkProducts;
    </script>
</body>
</html>
